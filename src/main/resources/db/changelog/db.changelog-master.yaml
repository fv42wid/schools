databaseChangeLog:
  - changeSet:
      id: 1
      author: Frank Vinci
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: fullname
                  type: varchar(255)
              - column:
                  name: created_at
                  type:  datetime
        - createTable:
            tableName: school
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: degree
                  type: varchar(255)
              - column:
                  name: start_date
                  type: varchar(255)
              - column:
                  name: end_date
                  type: varchar(255)
              - column:
                  name: user_id
                  type: int
              - column:
                  name: created_at
                  type: datetime
        - createTable:
            tableName: job
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company
                  type: varchar(255)
              - column:
                  name: position
                  type: varchar(255)
              - column:
                  name: user_id
                  type: int
              - column:
                  name: start_date
                  type: varchar(255)
              - column:
                  name: end_date
                  type: varchar(255)
              - column:
                  name: created_at
                  type: datetime

