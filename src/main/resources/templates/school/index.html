<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="#" th:href="@{/}">Frank Vinci</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/schools}">Experience</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/schools}">Education</a>
            </li>
        </ul>

        <ul class="navbar-nav" sec:authorize="isAnonymous()">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/register}">Sign Up</a>
            </li>
            <li>
                <a class="nav-link" href="#" th:href="@{/login}">Log In</a>
            </li>
        </ul>
        <ul class="navbar-nav" sec:authorize="isAuthenticated()">
            <li class="nav-item">
                <span class="navbar-text" th:text="'Hello, ' + ${#authentication.principal.fullname}"></span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}">Log Out</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container main-container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>Schools</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Degree</th>
                    <th></th>
                    <th></th>
                    <th><a href="#" th:href="@{/schools/new}" class="btn btn-success">Create</a> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="school : ${schools}">
                    <td th:text="${school.name}">Name</td>
                    <td th:text="${school.startDate}">Start Date</td>
                    <td th:text="${school.endDate}">End Date</td>
                    <td th:text="${school.degree}">Degree</td>
                    <td><a href="#" th:href="@{'/schools/' + ${school.id}}">View</a></td>
                    <td><a href="#" th:href="@{'/schools/' + ${school.id} + '/update'}">Edit</a> </td>
                    <td><a href="#" th:href="@{'/schools/' + ${school.id} + '/delete'}">Delete</a> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
